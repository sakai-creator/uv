<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Uni-Voice</title>
</head>
<body>

<audio id="a" playsinline preload="auto">
  <source src="./6922760120275217.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const a = document.getElementById('a');
  a.muted = true;
  a.play().then(() => {
    a.muted = false;
  }).catch(() => {});
});
</script>

</body>
</html>
